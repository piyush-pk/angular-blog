

<!--
  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]
-->

<header aria-label="Site Header" class="shadow-sm bg-white dark:bg-gray-900">
  <div
    class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4"
  >
    <div class="flex w-0 flex-1 lg:hidden">
      <button class="rounded-full bg-gray-100 p-2 text-gray-600" type="button">
        Blog (MEAN)
      </button>
    </div>

    <div class="flex items-center gap-4">
      <a class="block text-teal-600 dark:text-teal-300" routerLink="/">
        <span class="sr-only">Home</span>

        <button class="rounded-full bg-gray-100 p-2 text-gray-600" type="button">
          PIYUSH-PK
        </button>
      </a>
    </div>

    <nav *ngIf="isloggedIn; else login1"
      aria-label="Site Nav"
      class="hidden items-center justify-center gap-8 text-sm font-medium lg:flex lg:w-0 lg:flex-1"
    >

      <a class="text-gray-100" routerLink="/profile">Profile</a>
      <a class="text-gray-100" routerLink="/create-post">Create post</a>
      <a class="text-gray-100" routerLink="/mypost">My Posts</a>
      <button class="text-gray-100 bg-red-400 p-3 rounded-lg hover:bg-red-500 active:bg-red-600"(click)="logout()">Logout</button>
    </nav>

    <ng-template #login1>
    <div class="hidden items-center gap-4 lg:flex" #login>
      <a
        routerLink="/login"
        class="rounded-lg bg-gray-100 px-5 py-2 text-sm font-medium text-gray-600"
      >
        Log in
      </a>

      <a
        routerLink="/register"
        class="rounded-lg bg-blue-600 px-5 py-2 text-sm font-medium text-white"
      >
        Sign up
      </a>
    </div>
  </ng-template>
  </div>

  <div class="border-t border-gray-100 lg:hidden">
    <nav
      class="flex items-center justify-center overflow-x-auto p-4 text-sm font-medium"
    >
    <div *ngIf="isloggedIn; else login">
      <a class="flex-shrink-0 pl-4 text-gray-100" routerLink="/profile">Profile</a>
      <a class="flex-shrink-0 pl-4 text-gray-100" routerLink="/create-post">Create Post</a>
      <a class="flex-shrink-0 pl-4 text-gray-100" routerLink="/mypost">My Posts</a>
      <button class="flex-shrink-0 pl-4 text-gray-100" (click)="logout()" >Logout</button>
    </div>
      <ng-template #login>
        <a class="flex-shrink-0 pl-4 text-gray-100" routerLink="/login">Login</a>
        <a class="flex-shrink-0 pl-4 text-gray-100" routerLink="/register">Sign Up</a>
      </ng-template>
    </nav>
  </div>
</header>
