<!--
  This component uses @tailwindcss/line-clamp

  yarn add @tailwindcss/line-clamp
  npm install @tailwindcss/line-clamp

  plugins: [require('@tailwindcss/line-clamp')]
-->

<article
  class="overflow-hidden rounded-lg border border-gray-100 shadow-sm dark:border-gray-800 dark:shadow-gray-700/25"
>
  <img
    alt="Office"
    src="{{details.thumbnail}}"
    class="h-56 w-full object-cover"
  />

  <div class="p-4 sm:p-6">
    <a href="#">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">
        {{details.title}}
      </h3>
    </a>
    <span class="text-gray-500">Created at: {{details.createdAt | date}}</span>
    <p
      class="mt-2 text-sm leading-relaxed text-gray-500 line-clamp-3 dark:text-gray-400"
      innerHTML="{{details.description | slice:0:100}}"
    >
    </p>
    <a
    *ngIf="!isDelete"
      class="flex items-center mt-2 justify-center rounded-xl border-4 border-black bg-pink-100 px-8 py-4 font-bold shadow-[6px_6px_0_0_#000] transition hover:shadow-none focus:outline-none focus:ring active:bg-pink-50"
      routerLink="/post/{{details._id}}"
    >
      Read More <span aria-hidden="true" class="ml-1.5" role="img">ğŸ¤”</span>
    </a>

    <div *ngIf="isDelete" class="flex space-x-2 justify-center my-4">
      <button (click)="deletePostEvent()" type="button" class="inline-block w-full px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Delete</button>
    </div>
  </div>
</article>
